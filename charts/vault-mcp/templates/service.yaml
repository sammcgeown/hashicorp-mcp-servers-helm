apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-vault-mcp-svc
  labels:
    {{- include "vault-mcp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "vault-mcp.selectorLabels" . | nindent 4 }}
